<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Tracker Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tracker-card {
      max-width: 500px;
      width: 100%;
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      opacity: 0.75;
      transform: scale(.85) translateY(-1rem) translateX(.15rem);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <main class="container py-4">
    <div class="mx-auto tracker-card bg-white p-4">
      <h2 class="text-center mb-4"> Price Tracker Bot</h2>

      <!-- Flash Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <!-- Form -->
      <form method="POST" novalidate>
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          <label for="email">Your Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/product" required>
          <label for="url">Product URL</label>
        </div>

        <div class="form-floating mb-4">
          <input type="number" class="form-control" id="price" name="price" placeholder="1999" required>
          <label for="price">Target Price (INR)</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill">
            Start Tracking
          </button>
        </div>
      </form>

      <p class="text-center mt-4 text-muted small">
        You’ll get an email when the product price drops below your target.
      </p>
    </div>

    <!-- Footer -->
    <footer class="mt-4">
      Made with ❤️ by <strong>Palaniappan</strong> &nbsp;|&nbsp; <em>“Ego is the Rage to Creativity and Success.”</em>
    </footer>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
